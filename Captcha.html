<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Captcha Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 75vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar {
            width: 175px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            height: 100%;
            overflow-y: auto;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .control-panel {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .control-panel button, .control-panel select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .control-panel button:hover, .control-panel select:hover {
            background-color: #0056b3;
            color: white;
        }
        .captcha-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        .captcha-container.dark-mode {
            background-color: #444;
        }
        .captcha-container.expired {
            background-color: #ffe6e6;
        }
        #captcha {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
            user-select: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #captcha.expired {
            background-color: #f8d7da;
        }
        #captcha.animating {
            transform: scale(1.1);
        }
        .refresh-btn, .audio-btn, .hint-btn {
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
            vertical-align: middle;
            transition: color 0.3s;
        }
        .refresh-btn:hover, .audio-btn:hover, .hint-btn:hover {
            color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input.error {
            border-color: red;
            box-shadow: 0 0 5px red;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 10px;
            font-size: 14px;
            transition: color 0.3s, opacity 0.3s;
        }
        .success {
            color: green;
            opacity: 1;
        }
        .error {
            color: red;
            opacity: 1;
        }
        #timer {
            font-size: 14px;
            margin-top: 5px;
        }
        .hint {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .hint span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#captchaTab" onclick="showTab('captchaTab')">Captcha</a>
        <a href="#settingsTab" onclick="showTab('settingsTab')">Settings</a>
        <a href="#aboutTab" onclick="showTab('aboutTab')">About</a>
    </div>
    <div class="main-content">
        <div id="captchaTab" class="tab-content active">
            <h2>Captcha</h2>
            <div class="captcha-container" id="captchaContainer">
                <div>
                    <span id="captcha"></span>
                    <span class="refresh-btn" onclick="generateCaptcha()" aria-label="Refresh Captcha">&#x21bb;</span>
                    <span class="audio-btn" onclick="playAudioCaptcha()" aria-label="Play Captcha Audio">ðŸ”Š</span>
                </div>
                <input type="text" id="captchaInput" placeholder="Enter the captcha" aria-describedby="feedback" />
                <button onclick="validateCaptcha()">Submit</button>
                <div id="feedback" class="feedback" aria-live="polite"></div>
                <div id="timer"></div>
                <div id="hint" class="hint"></div>
            </div>
        </div>
        <div id="settingsTab" class="tab-content">
            <h2>Settings</h2>
            <div class="control-panel">
                <button onclick="toggleDarkMode()">Switch to Dark Mode</button>
                <label for="difficulty">Captcha Difficulty:</label>
                <select id="difficulty" onchange="generateCaptcha()">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button class="hint-btn" onclick="showHint()">Show Hint</button>
            </div>
        </div>
        <div id="aboutTab" class="tab-content">
            <h2>About</h2>
            <p>This is an advanced captcha generator application. It allows you to generate captchas of varying difficulty levels and supports dark mode. Use the settings tab to adjust preferences and the captcha tab to interact with the captcha.</p>
        </div>
    </div>
    <script>
        let timer;
        let captchaText;

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        function generateCaptcha() {
            const difficulty = document.getElementById('difficulty').value;
            const chars = difficulty === 'hard'
                ? '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()'
                : difficulty === 'medium'
                ? '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
                : '0123456789abcdef';
            const captchaLength = difficulty === 'hard' ? 8 : 6;
            captchaText = '';
            for (let i = 0; i < captchaLength; i++) {
                captchaText += chars[Math.floor(Math.random() * chars.length)];
            }
            const captchaElem = document.getElementById('captcha');
            captchaElem.textContent = captchaText;
            captchaElem.classList.add('animating');
            setTimeout
            setTimeout(() => captchaElem.classList.remove('animating'), 300);
            document.getElementById('feedback').textContent = '';
            document.getElementById('captchaInput').classList.remove('error');
            document.getElementById('captchaContainer').classList.remove('expired');
            startTimer();
            showHint();
        }

        function playAudioCaptcha() {
            const msg = new SpeechSynthesisUtterance(captchaText);
            msg.rate = 1;
            msg.pitch = 1;
            const voices = window.speechSynthesis.getVoices();
            msg.voice = voices[0];
            window.speechSynthesis.speak(msg);
        }

        function validateCaptcha() {
            const enteredCaptcha = document.getElementById('captchaInput').value;
            const feedback = document.getElementById('feedback');
            if (enteredCaptcha === captchaText) {
                feedback.textContent = 'Captcha validated successfully!';
                feedback.className = 'feedback success';
                clearTimeout(timer);
            } else {
                feedback.textContent = 'Invalid captcha. Please try again.';
                feedback.className = 'feedback error';
                document.getElementById('captchaInput').classList.add('error');
                generateCaptcha();
            }
        }

        function startTimer() {
            let timeLeft = 30;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `Expires in: ${timeLeft}s`;

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Expires in: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('feedback').textContent = 'Captcha expired. Please try again.';
                    document.getElementById('feedback').className = 'feedback error';
                    document.getElementById('captchaInput').classList.add('error');
                    document.getElementById('captchaContainer').classList.add('expired');
                    generateCaptcha();
                }
            }, 1000);
        }

        function toggleDarkMode() {
            const body = document.body;
            const container = document.getElementById('captchaContainer');
            const isDarkMode = body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.sidebar a').textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        function showHint() {
            const hintElem = document.getElementById('hint');
            const difficulty = document.getElementById('difficulty').value;
            if (difficulty === 'hard') {
                hintElem.textContent = 'Hint: The captcha contains special characters.';
            } else {
                hintElem.textContent = 'Hint: The captcha contains only letters and numbers.';
            }
        }

        function resetCaptcha() {
            clearInterval(timer);
            generateCaptcha();
        }

        window.onload = () => {
            resetCaptcha();
            showTab('captchaTab');
        };
    </script>
</body>
</html>
