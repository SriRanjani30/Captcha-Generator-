<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Captcha Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }
        .control-panel {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .control-panel button, .control-panel select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .control-panel button:hover, .control-panel select:hover {
            background-color: #0056b3;
            color: white;
        }
        .captcha-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s;
        }
        .captcha-container.dark-mode {
            background-color: #444;
        }
        .captcha-container.expired {
            background-color: #ffe6e6;
        }
        #captcha {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
            user-select: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #captcha.expired {
            background-color: #f8d7da;
        }
        #captcha.animating {
            transform: scale(1.1);
        }
        .refresh-btn, .audio-btn {
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
            vertical-align: middle;
            transition: color 0.3s;
        }
        .refresh-btn:hover, .audio-btn:hover {
            color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input.error {
            border-color: red;
            box-shadow: 0 0 5px red;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 10px;
            font-size: 14px;
            transition: color 0.3s, opacity 0.3s;
        }
        .success {
            color: green;
            opacity: 1;
        }
        .error {
            color: red;
            opacity: 1;
        }
        #timer {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <button onclick="toggleDarkMode()">Switch to Dark Mode</button>
        <label for="difficulty">Captcha Difficulty:</label>
        <select id="difficulty" onchange="generateCaptcha()">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="captcha-container" id="captchaContainer">
        <div>
            <span id="captcha"></span>
            <span class="refresh-btn" onclick="generateCaptcha()" aria-label="Refresh Captcha">&#x21bb;</span>
            <span class="audio-btn" onclick="playAudioCaptcha()" aria-label="Play Captcha Audio">ðŸ”Š</span>
        </div>
        <input type="text" id="captchaInput" placeholder="Enter the captcha" aria-describedby="feedback" />
        <button onclick="validateCaptcha()">Submit</button>
        <div id="feedback" class="feedback" aria-live="polite"></div>
        <div id="timer"></div>
    </div>
    <script>
        let timer;
        let captchaText;

        function generateCaptcha() {
            const difficulty = document.getElementById('difficulty').value;
            const chars = difficulty === 'hard'
                ? '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()'
                : difficulty === 'medium'
                ? '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
                : '0123456789abcdef';
            const captchaLength = difficulty === 'hard' ? 8 : 6;
            captchaText = '';
            for (let i = 0; i < captchaLength; i++) {
                captchaText += chars[Math.floor(Math.random() * chars.length)];
            }
            const captchaElem = document.getElementById('captcha');
            captchaElem.textContent = captchaText;
            captchaElem.classList.add('animating');
            setTimeout(() => captchaElem.classList.remove('animating'), 300);
            document.getElementById('feedback').textContent = '';
            document.getElementById('captchaInput').classList.remove('error');
            document.getElementById('captchaContainer').classList.remove('expired');
            startTimer();
        }

        function playAudioCaptcha() {
            const msg = new SpeechSynthesisUtterance(captchaText);
            msg.rate = 1;
            msg.pitch = 1; 
            const voices = window.speechSynthesis.getVoices();
            msg.voice = voices[0];
            window.speechSynthesis.speak(msg);
        }

        function validateCaptcha() {
            const enteredCaptcha = document.getElementById('captchaInput').value;
            const feedback = document.getElementById('feedback');
            if (enteredCaptcha === captchaText) {
                feedback.textContent = 'Captcha validated successfully!';
                feedback.className = 'feedback success';
                clearTimeout(timer);
            } else {
                feedback.textContent = 'Invalid captcha. Please try again.';
                feedback.className = 'feedback error';
                document.getElementById('captchaInput').classList.add('error');
                generateCaptcha();
            }
        }

        function startTimer() {
            let timeLeft = 30;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `Expires in: ${timeLeft}s`;

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Expires in: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('feedback').textContent = 'Captcha expired. Please try again.';
                    document.getElementById('feedback').className = 'feedback error';
                    document.getElementById('captchaInput').classList.add('error');
                    document.getElementById('captchaContainer').classList.add('expired');
                    generateCaptcha();
                }
            }, 1000);
        }

        function toggleDarkMode() {
            const body = document.body;
            const container = document.getElementById('captchaContainer');
            const isDarkMode = body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode', isDarkMode);
            document.querySelector('.control-panel button').textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        function resetCaptcha() {
            clearInterval(timer);
            generateCaptcha();
        }

        window.onload = resetCaptcha;
    </script>
</body>
</html>
