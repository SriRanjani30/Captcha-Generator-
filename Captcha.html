
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Captcha Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .captcha-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #captcha {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
            user-select: none;
            display: inline-block;
            border-radius: 5px;
        }
        .refresh-btn {
            cursor: pointer;
            margin-left: 10px;
            font-size: 20px;
            vertical-align: middle;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div>
            <span id="captcha"></span>
            <span class="refresh-btn" onclick="generateCaptcha()">&#x21bb;</span>
        </div>
        <input type="text" id="captchaInput" placeholder="Enter the captcha" />
        <button onclick="validateCaptcha()">Submit</button>
        <div id="feedback" class="feedback"></div>
    </div>
    <script>
        function generateCaptcha() {
            const chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const captchaLength = 6;
            let captcha = '';
            for (let i = 0; i < captchaLength; i++) {
                captcha += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('captcha').textContent = captcha;
            document.getElementById('feedback').textContent = '';
        }

        function validateCaptcha() {
            const enteredCaptcha = document.getElementById('captchaInput').value;
            const generatedCaptcha = document.getElementById('captcha').textContent;
            const feedback = document.getElementById('feedback');
            if (enteredCaptcha === generatedCaptcha) {
                feedback.textContent = 'Captcha validated successfully!';
                feedback.className = 'feedback success';
            } else {
                feedback.textContent = 'Invalid captcha. Please try again.';
                feedback.className = 'feedback error';
                generateCaptcha();
            }
        }

        window.onload = generateCaptcha;
    </script>
</body>
</html>
